<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Form having Input Control</h4>
    <form>
        Name:<input type="text" name="name"><br>
        <br> Email: <input type="email" name="email"><br>
        <br>Password<input type="password" name="password"><br>
        <br> DOB: <input type="date" name=" date"><br>
        <br>Gender: <input type="radio" name="radio button">Female
        <span><input type="radio" name="radio button">Male</span><br>
        <br> Year Of PassedOut: <span><input type="checkbox" name="checkbutton">2021</span>
        <span><input type="checkbox" name="checkbutton">2020 </span>
        <input type="checkbox" name="checkbutton">2019 <br>
        <br>Phone num: <input type="tel" name="phone no"><br>
        <br>B-day month: <input type="month"><br>
        <br>Range: <input type="range" max="100" min="0"><br>
        <br>Number of language known: <input type="number" name="number"><br>
        <br>Pincode: <input type="search" name="pincode"><br>
        <br>Choose the colour you want: <input type="color" name="colours"><br>
        <br>Resume: <input type="file" name="file type"><br>
        <br>
        <br> <b> SUBMIT</b>: <input type="submit" value="Submit">
        <b>RESET</b>: <input type="reset" value="Reset">
    </form>
</body>

</html>
