<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
</head>

<body style="background-color:sky blue">
    <table border="2">
        <tr>
            <th colspan="8">TIME TABLE</th>
        </tr>
        <tr>
            <th cellspan="2"></th>
            <th>9:30-10:30AM</th>
            <th>10:30-11:30AM</th>
            <th>11:30-12:30PM</th>
            <th>12:30-1:30PM</th>
            <th>1:30-2:30PM</th>
            <TH>2:30-3:30PM</TH>
            <th>3:30-4:30PM</th>
        </tr>
        <tr>
            <th>MONDAY</th>
            <td>OS</td>
            <td>CN</td>
            <td>ML</td>
            <th rowspan="6" align="centre">
                <h4>L<br>U<br>N<br>C<br>H</h4>
            </th>
            <td>FAFL</td>
            <td>AI</td>
            <td>DS</td>
        </tr>

        <tr>
            <th>TUESDAY</th>
            <td>ML</td>
            <th colspan="2" align="centre">DS LAB</th>
            <td>CN</td>
            <td>FAFL</td>
            <td>AI</td>

        </tr>


        <tr>
            <th>WEDNESDAY</th>
            <td>OS</td>
            <td>ML</td>
            <td>FAFL</td>
            <th colspan="2" align="centre" > OS LAB</th>
            <td>--</td>
        </tr>

        <tr>
            <th>THURSDAY</th>
            <td>OS</td>
            <td>CN</td>
            <td>FAFL</td>
            <td>AI</td>
            <td>ML</td>
            <td>--</td>
        </tr>

        <tr>
            <th>FRIDAY</th>
            <td>FAFL</td>
            <td>AI</td>
            <td>OS</td>
            <td>CN</td>
            <td>--</td>
            <td>SEMINAR</td>

        </tr>

        <tr>
            <th>SATURDAY</th>
            <td>CN</td>
            <td>FAFL</td>
            <td>AI</td>
            <td>--</td>
            <td>--</td>
            <td>--</td>
        </tr>


    </table>
</body>

</html>
